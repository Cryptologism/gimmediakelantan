<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIMmedia Kelantan</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      animation: glitchAnim 0.7s steps(2, end) infinite;
    }

    @keyframes glitchAnim {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 3px); }
      40% { transform: translate(3px, -5px); }
      60% { transform: translate(-3px, 5px); }
      80% { transform: translate(5px, -3px); }
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    #backToTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 18px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      display: none;
      z-index: 10;
    }

    .team-card {
      display: inline-block;
      margin: 10px;
      padding: 1rem 2rem;
      background: #222;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .popular-team:hover {
      background: #444;
      transform: scale(1.05);
      transition: all 0.3s ease;
    }

    .grid {
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="loader-wrapper"><div class="loader"></div></div>

  <header class="hero">
    <div class="hero-overlay">
      <img src="https://static.wixstatic.com/media/52b1a3_1d72fe1a7b894ce0880f10dd6a0a5c3b~mv2.png" alt="GIMmedia Logo" class="logo-large" />
      <h1 class="hero-title">Welcome to GIMmedia Kelantan</h1>
      <p class="hero-subtitle">Empowering Commerce Through Livestream & Digital Strategy</p>
    </div>
  </header>

  <main class="fade-in">
    <h2 style="text-align: center; font-size: 2rem; margin-top: 2rem; text-shadow: 0 0 5px #fff, 0 0 10px #fff; animation: rainbow 3s linear infinite;">Meet Our Teams</h2>

    <div class="grid" style="background-color: rgba(255, 255, 255, 0.6); padding: 2rem; border-radius: 1rem; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
      <a href="Budok-Kelate/index.html" class="team-card popular-team">Budok Kelate</a>
      <a href="Bunga-Kelate/index.html" class="team-card popular-team">Bunga Kelate</a>
      <a href="Akak-Kelate/index.html" class="team-card popular-team">Akak Kelate</a>
      <a href="Adik-Kelate/index.html" class="team-card popular-team">Adik Kelate</a>
      <a href="Garage-Kelate/index.html" class="team-card popular-team">Garage Kelate</a>
      <a href="Jejaka-Kelate/index.html" class="team-card popular-team">Jejaka Kelate</a>
      <a href="Gadis-Kelate/index.html" class="team-card popular-team">Gadis Kelate</a>
      <a href="SiskaVerra/index.html" class="team-card popular-team">SiskaVerra</a>
      <a href="Abe-Bob/index.html" class="team-card popular-team">Abe-Bob</a>
      <a href="Boss-Yus/index.html" class="team-card popular-team">Boss Yus</a>
      <a href="BobTechZone/index.html" class="team-card popular-team">BobTechZone</a>
      <a href="CrewMataKail/index.html" class="team-card popular-team">CrewMataKail</a>
      <a href="HealthyVibes/index.html" class="team-card popular-team">HealthyVibes</a>
    </div>

    <button onclick="topFunction()" id="backToTopBtn" title="Go to top">â†‘</button>
  </main>

  <script>
    // Background image rotation
    const backgrounds = [
      'https://iili.io/3jUNBHv.png',
      'https://iili.io/3jpS9DJ.png',
      'https://iili.io/3jpizkN.png',
      'https://iili.io/3jpiAhX.png',
      'https://iili.io/3NBd8o7.png',
      'https://iili.io/3NBdSV9.png',
      'https://iili.io/3NBd4cb.png',
      'https://iili.io/3NBdrKu.png',
      'https://iili.io/3NBdUPe.png',
      'https://iili.io/3NBd6Sj.png'
    ];
    const selectedBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];

    // Inject background image to pseudo-element
    const style = document.createElement('style');
    style.innerHTML = `body::before { background-image: url('${selectedBg}'); }`;
    document.head.appendChild(style);

    // Scroll button logic
    let mybutton = document.getElementById("backToTopBtn");
    window.onscroll = function() {
      mybutton.style.display = (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) ? "block" : "none";
    };
    function topFunction() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Hide loader on load
    window.addEventListener("load", function () {
      document.getElementById("loader-wrapper").style.display = "none";
    });
  </script>
</body>
</html>
